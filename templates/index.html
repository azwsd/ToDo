{% extends "layout.html" %}

{% block title %}
    My ToDos
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ToDo</td>
                <th>Remove</td>
            </tr>
        </thead>
        <tbody>
            {% if row is not none %}
                {% for row in rows %}
                    <tr>
                        <td>{{ row["todo"] }}</td>
                        <td>
                            <form action="/" method="post">
                                <input name="id" hidden value="{{ row["id"] }}" type="text">
                                <button class="btn btn-danger" type="submit" name="btn" value="remove">Remove</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
            <tr>
                <td>Add Todos</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
    <form action="/" method="post">
        <input class="form-control mx-auto w-auto d-inline" id="todo" name="todo" placeholder="ToDo..." type="text">
        <button class="btn btn-success" type="submit" name="btn" value="add">Add</button>
    </form>
{% endblock %}
